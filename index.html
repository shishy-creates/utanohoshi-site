<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>うたのほし | Discography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="site-header">
  <h1>うたのほし Discography</h1>
  <p>UTANOHOSHI Official Discography &amp; Lyrics Portal</p>
</header>

<main>
  <section class="omikuji-section">
    <div class="omikuji-card">
      <div class="omikuji-head">
        <div>
          <p class="omikuji-label">今日の一曲おみくじ</p>
          <h2 class="omikuji-title">何が出るかな？</h2>
          <p class="omikuji-note">ボタンを押すとランダムで1曲を紹介します。</p>
        </div>
        <button id="omikuji-button" class="omikuji-button" type="button">ひいてみる</button>
      </div>
      <div id="omikuji-result" class="omikuji-result">
        <p class="omikuji-placeholder">まだおみくじは引かれていません。</p>
      </div>
    </div>
  </section>

  <section class="album-index-section">
    <div id="album-list" class="album-index-grid">
      <!-- app.js でアルバムカードが生成されます -->
    </div>
  </section>
</main>

<footer class="site-footer">
  © うたのほし / UTANOHOSHI
</footer>

<script src="app.js"></script>
</body>
</html>
